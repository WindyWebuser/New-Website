<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. White Background Square -->
    <rect width="512" height="512" fill="white"/>

    <!-- 2. Vertical Stripes Pattern Definition -->
    <defs>
        <pattern id="stripes" x="0" y="0" width="20" height="100%" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="100%" fill="#4EA5D9"/> <!-- Light Blue Stripe -->
            <rect x="10" y="0" width="10" height="100%" fill="white"/> <!-- White Gap -->
        </pattern>
    </defs>

    <!-- 3. The Logo Container (Centered) -->
    <g transform="translate(25, 130)">
        
        <!-- Background Stripes Shape (The "Flag" shape) -->
        <!-- This path mimics the curved bottom of your logo background -->
        <path d="M0 0 H460 V130 Q230 220 0 220 Z" fill="url(#stripes)" />

        <!-- 4. Main Text "P.K." -->
        <!-- Using a heavy serif font to match the bold look -->
        <text x="40" y="150" font-family="serif" font-weight="900" font-size="180" fill="#1B3B6F" stroke="white" stroke-width="4">P</text>
        <text x="130" y="150" font-family="serif" font-weight="900" font-size="180" fill="#1B3B6F" stroke="white" stroke-width="4">.</text>
        <text x="240" y="150" font-family="serif" font-weight="900" font-size="180" fill="#1B3B6F" stroke="white" stroke-width="4">K</text>
        <text x="350" y="150" font-family="serif" font-weight="900" font-size="180" fill="#1B3B6F" stroke="white" stroke-width="4">.</text>

        <!-- 5. Subtext "STEEL CENTER" -->
        <!-- Rotated slightly to follow the curve visually -->
        <text x="30" y="240" font-family="serif" font-weight="900" font-size="55" fill="#1B3B6F" transform="rotate(-5 230 240)">STEEL CENTER</text>
    </g>
</svg>
